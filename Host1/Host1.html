<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleHome.css" />
  <link rel="stylesheet" href="" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styleHost1.css" />
  <title>Host1</title>
</head>

<body>
  <header>
    <div class="container containerHeader">
      <div class="row rowOfheader">
        <div class="col-lg-5 Logo">
          <img class="LogoSTHome-Header" src="./img/logoSTpng1 1.png" width="250" height="58" alt="Logo" />
          <div class="btn restplace">Chỗ nghỉ</div>
          <div class="btn customer">Khách hàng</div>
        </div>
        <div class="host_inf col-lg-4 offset-lg-3">
          <div class="create_new_property btn">
            <p>Tạo chỗ nghỉ mới</p>
          </div>
          <div class="btn btnImgHost" style="margin-top: -8px"> <img class="img_host" src="./img/Mask GroupimgHosst.png"
              alt="img.host" /></div>
        </div>
      </div>
    </div>
  </header>
  <div class="container containerMainBody">
    <div class="row rowBody">
      <div class="col-lg-4 create_acc">
        <div class="settingaccForm1">
          <div class="settingAcc"><strong>Cài đặt tài khoản</strong></div>

          <div class="fontSettingacc">
            <img src="./img/image 14.png" alt="" class="imgHost" />
            <div class="inforImg">
              <p class="nameAcc">Hoài Thương</p>
              <p class="emailAcc">hoaithuong@gmail.com</p>
              <hr />
              <p class="inforPersonal">Thông tin cá nhân</p>

              <p class="checkIn">Check in</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8 personalInfor">
        <div class="ground">
          <div class="formInfor">
            <p class="headerInfor">Thông tin cá nhân</p>
            <hr />
            <div class="formName">
              <p class="nameInfor">Họ tên</p>
              <div class="fom1">
                <form class="formTextname" action="#" method="POST" name="email">
                  <input type="text" name="Email" placeholder="Nhập họ tên" style="border: hidden; width: 750px" />
                </form>
              </div>
            </div>
            <div class="formEmail">
              <p class="emailInfor">Địa chỉ email</p>
              <div class="form2">
                <form class="formTextemail" action="#" method="POST" name="email">
                  <input type="text" name="Email" placeholder="Nhập email" style="border: hidden; width: 750px" />
                </form>
              </div>
            </div>
            <div class="form3">
              <div class="left">
                <p class="phoneNumbers">Số điện thoại</p>
                <div class="formLeft">
                  <img class="iconPhone" src="./img/Group.png" />

                  <form id="formPhone" action="#" method="POST" name="phoneNumber">
                    <input type="text" name="SDT" placeholder="Nhập số điện thoại"
                      style="border: hidden; margin-left: 4px; width: 330px" />
                  </form>
                </div>
              </div>
              <div class="right">
                <p class="sex">Giới tính</p>
                <form class="formRight" action="/cgi_bin/dropdow.cgi" method="POST">
                  <select name="dropdown" class="dropDown">
                    <option value="female">Nữ</option>
                    <option value="maile">Nam</option>
                  </select>
                </form>
              </div>
            </div>
            <div class="birth">
              <p class="dateOfbirth">Ngày sinh</p>
              <div class="formBirth">
                <img class="iconBirth" src="./img/Group 498.png" />
                <p class="formTextBirth">
                  <input type="date" name="Bday" style="border: 0px" />
                </p>
              </div>
            </div>
            <div class="formCmnd">
              <p class="cmnd">CMND</p>
              <form class="imgCMND">
                <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" />
              </form>
            </div>
          </div>
        </div>
        <hr />
        <div class="btn saveSetting" type="button" name="btnSaveseting">
          <p>Lưu cài đặt</p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footerHost1">
    <p class="copyright">@2020 ST Home. Bản quyền thuộc về ST Home</p>
  </footer>
</body>

</html>
